<!DOCTYPE html>
<html lang="fr">
	<head>
	<!-- pour navigateur-->
		<title>Joyeux anniverssaire Bro</title>
		<meta charset ="utf8" />
		<link rel="stylesheet" href="/Waiting/Style/TheDarkStyle.css"/>
		<link rel="stylesheet" href="/Waiting/JandaHideAndSeek/TheDarkStyle.css"/>
	</head>
	<body>
		<h1 class = "Titre">JOYEUX ANNIVERSAIRE MON REUF !!!</h1>
    <form class = "myForm" onsubmit="submitForm(event)">
        <label class = "tipe" for="phrase">Juste pour être sûr, tu t'appelle comment mec ?</label><br>
        <input  class = "tipe" type="text" id="phrase" name="phrase"><br><br>
        <button type="submit">Je suis ta voyante</button>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Empêche le formulaire de se soumettre normalement

            // Récupérer la valeur saisie dans le champ de texte
            var phrase = document.getElementById("phrase").value;

            // Redirection vers la deuxième page avec la phrase comme paramètre de requête
            window.location.href = "gift.html?phrase=" + encodeURIComponent(phrase);
        }
    </script>
</body>
</html>
