        <script>
        // Fonction pour récupérer la valeur du paramètre de requête dans l'URL
        function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/\[\]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

// Récupérer la phrase de la requête et l'afficher
var phrase = getParameterByName('phrase');
document.getElementById('phraseDisplay').textContent = phrase;

    </script>
